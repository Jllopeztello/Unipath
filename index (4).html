<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniPath – Tu guía académica</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #003366, #005f99);
      color: white;
      padding: 3rem 2rem;
      text-align: center;
    }
    header img {
      width: 100px;
      margin-bottom: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    .cta-button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #ffffff;
      color: #003366;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
    }
    .section {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 8px;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://storage.googleapis.com/pai-images/4c5e7646-35d7-4a46-b2d0-7c7ff2de83e3.png" alt="Logo UniPath">
    <h1>Encuentra tu camino académico</h1>
    <p>UniPath: orientación personalizada para estudiantes universitarios</p>
    <a href="#form" class="cta-button">Haz el test</a>
  </header>

  <section class="section" id="form">
    <h2>Formulario de orientación académica</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeuvZmU0u46zrBP7u1uBk8LFF4URqTtIOA1mBQQcUZESjEkTw/viewform?embedded=true">Cargando…</iframe>
  </section>

  <footer>
    © 2025 UniPath – Proyecto académico de la Universidad Francisco de Vitoria
  </footer>
</body>
</html>
